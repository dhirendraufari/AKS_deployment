apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-app-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: myapp.example.com   # your domain / DNS
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-app-service   # target service name
            port:
              number: 80



